<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP</title>
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    
    <header>
      <h1>SHOP</h1>
      <h3>Click, Shop, Smile</h3>
    </header>
     <nav>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="offers.html">Offers</a>
          <a href="aboutus.html">About Us</a>
          <a href="help.html">Help</a>
        </nav>
    </header>
    <main>
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" checked />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />

          <div class="slide first">
            <img src="Ruiruthrift.png" alt="Ruiru Thrift" />
            <h2>Ruiru Thrift</h2>
            <button class="purchase-btn">ADD TO CART</button>
          </div>
          <div class="slide">
            <img src="atticthifts.png" alt="Attic Thrifts" />
            <button class="purchase-btn">ADD TO CART</button>
          </div>
          <div class="slide">
            <img src="finelable.png" alt="Fine Lable" />
            <button class="purchase-btn">ADD TO CART</button>
          </div>
          <div class="slide">
            <img src="thriftthrift.png" alt="Thrift Thrift" />
            <button class="purchase-btn">ADD TO CART</button>
          </div>
          <div class="slide">
            <img src="kagsthrift.png" alt="Kags Thrift" />
            <button class="purchase-btn">ADD TO CART</button>
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
          </div>
        </div>

        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Thrifty. All rights reserved.</p>
    </footer>
  </body>
</html>
